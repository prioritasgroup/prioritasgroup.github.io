    <!-- App Links Metadata -->
    <meta property="al:android:package" content="com.pg.mobile.dev" />
    <meta property="al:android:app_name" content="PG Mobile" />
    <meta property="al:android:target_url" content="https://play.google.com/store/apps" />
    
    <script>
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        // Windows Phone must come first because its UA also contains "Android"
        // if (/windows phone/i.test(userAgent)) {
        //   return "Windows Phone";
        // }
        if (/android/i.test(userAgent)) {
          return "Android";
        }
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return "unknown";
      }
    </script>
    
    <script>
      function DetectAndServe() {
        let os = getMobileOperatingSystem();
        if (os == "Android") {
          window.location.href = "http://play.google.com/store/apps/details?id=com.kumpul.mitrapg";
        } else if (os == "iOS") {
          window.location.href = "https://apple.com/app-store";
        } else {
          window.location.href = "https://prioritasgroup.github.io";
        }
      }
    </script>
  </head>
  <body onload="DetectAndServe()">
